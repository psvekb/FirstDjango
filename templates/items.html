{% extends "base.html" %}
{% load static %}
{% block title %}Items page{% endblock  %}

{% block style %}
     {{ block.super }} 
     <link rel="stylesheet" href="{% static 'css/style.css' %}">

{% endblock style %}    



{% block content %}
    {{ block.super }} 
    <h2>Список товаров</h2>
    <div class="items" >
            {% for item in items %}
            <div class="item">
                <p>  <strong> <a href="{% url 'item-detail' item.id %}">{{item.name}} {{item.brand}}</a></strong> </p> 
                <p>{{item.desc}}</p>
            </div>
            {% endfor %}
    </div>

{% endblock  %}

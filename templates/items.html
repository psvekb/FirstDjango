<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start page</title>
</head>
<body>
    <h3>/ <a href="/">Home</a> / <a href="/items">Items</a> / <a href="/about">About</a></h3>

    <h2>Список товаров</h2>
    <ol>

        {% for item in items %}
            <li>id: {{item.id}}, Наименование: <a href="/item/{{item.id}}">{{item.name}}</a>, количество:
                {% if item.quantity > 0 %}
                {{item.quantity}}
                {% else %}
                товар отсутствует
                {% endif %}
            </li>
        {% endfor %}
    </ol>
    

</body>
</html>
